<!-- Main Content -->
<div class="content">
    <div id="subjectPanel" style="display: none;">
        <h4>üìò Qu·∫£n L√Ω M√¥n H·ªçc</h4>
        <div class="mb-3">
            <label for="departmentSelect" class="form-label">Ch·ªçn khoa:</label>
            <select class="form-select" id="departmentSelect">
                <option value="">-- Vui l√≤ng ch·ªçn khoa --</option>

        <!-- Form th√™m/c·∫≠p nh·∫≠t m√¥n h·ªçc -->
        <div id="addSubjectForm" style="display: none;" class="border p-3 mb-4">
            <h5 id="formTitle">Th√™m M√¥n H·ªçc M·ªõi</h5>
            <div class="mb-3">
                <label for="subjectName" class="form-label">T√™n m√¥n h·ªçc:</label>
                <input type="text" class="form-control" id="subjectName" placeholder="Nh·∫≠p t√™n m√¥n h·ªçc">
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">S·ªë t√≠n ch·ªâ:</label>
                <input type="number" class="form-control" id="credits" placeholder="Nh·∫≠p s·ªë t√≠n ch·ªâ">
            </div>
            <div class="mb-3">
                <label for="moduleCoefficient" class="form-label">H·ªá s·ªë h·ªçc ph·∫ßn:</label>
                <input type="number" step="0.1" class="form-control" id="moduleCoefficient" placeholder="Nh·∫≠p h·ªá s·ªë h·ªçc ph·∫ßn">
            </div>
            <div class="mb-3">
                <label for="departmentSelectForm" class="form-label">Ch·ªçn khoa:</label>
                <select class="form-select" id="departmentSelectForm">
                    <option value="">-- Vui l√≤ng ch·ªçn khoa --</option>
                </select>
            </div>
            <input type="hidden" id="subjectId">
            <button class="btn btn-primary" onclick="submitSubject()">üíæ L∆∞u</button>
            <button class="btn btn-secondary" onclick="hideAddSubjectForm()">‚ùå H·ªßy</button>
        </div>

        <table class="table table-bordered" id="subjectTable">
            <thead>
            <tr>
                <th>#</th>
                <th>T√™n m√¥n h·ªçc</th>
                <th>S·ªë t√≠n ch·ªâ</th>
                <th>H·ªá s·ªë</th>
                <th>Khoa</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    let departments = [];

    async function showSubjectPanel() {
        document.getElementById('subjectPanel').style.display = 'block';
        const res = await fetch('/admin/department/getAll');
        const json = await res.json();
        departments = json.data;
        const select = document.getElementById('departmentSelect');
        const selectForm = document.getElementById('departmentSelectForm');
        select.innerHTML = '<option value="">-- Vui l√≤ng ch·ªçn khoa --</option>';
        selectForm.innerHTML = '<option value="">-- Vui l√≤ng ch·ªçn khoa --</option>';
        departments.forEach(dept => {
            const opt = document.createElement('option');
            opt.value = dept.id;
            opt.textContent = dept.fullName;
            select.appendChild(opt);

            const optForm = document.createElement('option');
            optForm.value = dept.id;
            optForm.textContent = dept.fullName;
            selectForm.appendChild(optForm);
        });
    }

    async function fetchSubjects() {
        const deptId = document.getElementById('departmentSelect').value;
        if (!deptId) return alert('Vui l√≤ng ch·ªçn m·ªôt khoa.');

        const res = await fetch(`/admin/subject/view-in-department/${deptId}`);
        const json = await res.json();
        const tbody = document.querySelector('#subjectTable tbody');
        tbody.innerHTML = '';
        json.data.forEach((subject, index) => {
            const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${subject.subjectName}</td>
            <td>${subject.credits}</td>
            <td>${subject.module_coefficient}</td>
            <td>${subject.department.shortName}</td>
            <td>
                <button class="btn btn-sm btn-warning" onclick='editSubject(${JSON.stringify(subject)})'>‚úèÔ∏è S·ª≠a</button>
                <button class="btn btn-sm btn-danger" onclick="deleteSubject(${subject.id})">üóëÔ∏è X√≥a</button>
            </td>
          </tr>`;
            tbody.innerHTML += row;
        });
    }

    function showAddSubjectForm() {
        document.getElementById('addSubjectForm').style.display = 'block';
        document.getElementById('formTitle').textContent = 'Th√™m M√¥n H·ªçc M·ªõi';
        document.getElementById('subjectId').value = '';
        document.getElementById('subjectName').value = '';
        document.getElementById('credits').value = '';
        document.getElementById('moduleCoefficient').value = '';
        document.getElementById('departmentSelectForm').value = '';
    }

    function hideAddSubjectForm() {
        document.getElementById('addSubjectForm').style.display = 'none';
        // X√≥a d·ªØ li·ªáu trong form
        document.getElementById('subjectId').value = '';
        document.getElementById('subjectName').value = '';
        document.getElementById('credits').value = '';
        document.getElementById('moduleCoefficient').value = '';
        document.getElementById('departmentSelectForm').value = '';
    }

    function editSubject(subject) {
        document.getElementById('addSubjectForm').style.display = 'block';
        document.getElementById('formTitle').textContent = 'C·∫≠p Nh·∫≠t M√¥n H·ªçc';
        document.getElementById('subjectId').value = subject.id;
        document.getElementById('subjectName').value = subject.subjectName;
        document.getElementById('credits').value = subject.credits;
        document.getElementById('moduleCoefficient').value = subject.module_coefficient;
        document.getElementById('departmentSelectForm').value = subject.department.id;
    }

    async function submitSubject() {
        const subjectId = document.getElementById('subjectId').value;
        const subjectName = document.getElementById('subjectName').value.trim();
        const credits = document.getElementById('credits').value;
        const moduleCoefficient = document.getElementById('moduleCoefficient').value;
        const departmentId = document.getElementById('departmentSelectForm').value;

        if (!subjectName || !credits || !moduleCoefficient || !departmentId) {
            alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin.');
            return;
        }

        const data = {
            subjectName: subjectName,
            credits: parseInt(credits),
            module_coefficient: parseFloat(moduleCoefficient),
            departmentId: parseInt(departmentId)
        };

        try {
            let res;
            if (subjectId) {
                res = await fetch(`/admin/subject/change/${subjectId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            } else {
                res = await fetch('/admin/subject/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            }

            if (res.ok) {
                const message = subjectId ? 'C·∫≠p nh·∫≠t m√¥n h·ªçc th√†nh c√¥ng!' : 'Th√™m m√¥n h·ªçc th√†nh c√¥ng!';
                alert(message);
                hideAddSubjectForm();
                const currentDeptId = document.getElementById('departmentSelect').value;
                if (currentDeptId === departmentId.toString()) {
                    fetchSubjects();
                }
            } else {
                const errorData = await res.json();
                alert('L·ªói: ' + (errorData.message || 'Kh√¥ng r√µ l·ªói.'));
            }
        } catch (error) {
            alert('ƒê√£ x·∫£y ra l·ªói khi g·ª≠i y√™u c·∫ßu: ' + error.message);
        }
    }

    async function deleteSubject(id) {
        if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a m√¥n h·ªçc n√†y?')) return;

        try {
            const res = await fetch(`/admin/subject/delete/${id}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                alert('X√≥a m√¥n h·ªçc th√†nh c√¥ng!');
                fetchSubjects(); // C·∫≠p nh·∫≠t l·∫°i danh s√°ch m√¥n h·ªçc
            } else {
                const errorData = await res.json();
                alert('L·ªói khi x√≥a m√¥n h·ªçc: ' + (errorData.message || 'Kh√¥ng r√µ l·ªói.'));
            }
        } catch (error) {
            alert('ƒê√£ x·∫£y ra l·ªói khi g·ª≠i y√™u c·∫ßu: ' + error.message);
        }
    }
</script>
